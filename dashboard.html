<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/dashboard.css">
    </head>
    <body>
        <div class="radio-toolbar">
            <input type="radio" id="radioReview" name="dashboard" value="1" checked>
            <label for="radioReview">
                <img class="icon" src="assets/dashboard/reviews-icon.png">
                <p id="review-btn-1" class="label"></p>
            </label>

            <input type="radio" id="radioOurScience" name="dashboard" value="2">
            <label for="radioOurScience">
                <img class="icon" src="assets/dashboard/our-science-icon.png">
                <p id="review-btn-2" class="label"></p>
            </label>

            <input type="radio" id="radioTexture" name="dashboard" value="3">
            <label for="radioTexture">
                <img class="icon" src="assets/dashboard/texture-icon.png">
                <p id="review-btn-3" class="label"></p>
            </label>

            <input type="radio" id="radioFrequentlyBT" name="dashboard" value="4">
            <label for="radioFrequentlyBT">
                <img class="icon" src="assets/dashboard/frequently-bt-icon.png">
                <p id="review-btn-4" class="label last-label"></p>
            </label>
        </div>
        <div>
            <img class="dashboard-back" src="assets/dashboard/dashboard-back.png">
        </div>
    </body>    
    <script src="js/dashboard.js"></script>


</html>
