<!DOCTYPE html>
<html>
    <head>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="dashboard/dashboard-css-new.css">
    </head>
    <body>
        <div class="radio-toolbar">
            <input type="radio" id="radioReview" name="dashboard" value="1" checked>
            <label for="radioReview">
                <img class="icon" src="dashboard/reviews-icon.png">
                <p class="label"> Reviews </p>
            </label>

            <input type="radio" id="radioOurScience" name="dashboard" value="2">
            <label for="radioOurScience">
                <img class="icon" src="dashboard/our-science-icon.png">
                <p class="label">Our Science</p>
            </label>

            <input type="radio" id="radioTexture" name="dashboard" value="3">
            <label for="radioTexture">
                <img class="icon" src="dashboard/texture-icon.png">
                <p class="label">Texture</p>
            </label>

            <input type="radio" id="radioFrequentlyBT" name="dashboard" value="4">
            <label for="radioFrequentlyBT">
                <img class="icon" src="dashboard/frequently-bt-icon.png">
                <p class="label last-label">Frequently Bought Together</p>
            </label>
        </div>
        <div>
            <img class="dashboard-back" src="dashboard/dashboard-back.png">
        </div>
    </body>    



</html>
